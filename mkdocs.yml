site_name: Distribution Builder
theme:
  name: 'windmill' 
  # pip install mkdocs-windmill
nav:
    - Home: index.md
    - Quick Start: QuickStart.md
    - Examples: 
        - Examples Source / Resources: ExamplesSource.md
        - Basic Examples: BasicExamples.md
        - Multi-Package Examples: MultiPackageExamples.md
        - Context Altering Examples: ContextAlteringExamples.md
        - Installer Operations Examples: InstallerOperationsExamples.md
        - Installer UI Examples: InstallerUIExamples.md
        - Code Signing Examples: CodeSigningExamples.md
        - Python Obfuscation Examples: OpyExamples.md
        - Qt C++ Examples: QtCppExamples.md
        - Windows Scripting Examples: IExpressExamples.md

    - Features and Concepts:
        - Process Classes: HighLevel.md
        - Config Classes: ConfigClasses.md
        - Granular Operations: LowLevel.md
        - Obfuscation: Obfuscation.md
        - Qt C++ Integration: QtCpp.md
    - Reference:
        - Config Factory.md
        - Qt Installer Framework.md
        - PyInstaller.md
        - IExpress.md
        - Code Signing.md
        - Python Obfuscation.md
        - Python pip.md
        - Qt CPP.md
        - Logging.md
        - Utility Classes.md
        - Utility Functions.md
        - Utility Constants.md
    - Troubleshooting: Issues.md
    - To-Do List: ToDo.md
    - Contact / Contribute: Contribute.md    
markdown_extensions:
    - toc:
        toc_depth: 2
        permalink: True
    - extra
    - smarty
    - codehilite
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.emoji
    - pymdownx.inlinehilite
    - pymdownx.magiclink
docs_dir: docs_src
site_dir: docs